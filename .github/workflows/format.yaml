name: Format with black and isort

on:
  push:
    branches: [main]
    paths:
      - "deepfry/**"
      - "tests/**"

  pull_request:
    branches: [main]
    paths:
      - "deepfry/**"
      - "tests/**"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install and cache poetry
        uses: ClementWalter/poetry-action@v1
        with:
          os: windows-latest
          python-version: py3.10

      - name: Run black
        run: black ${{ github.workspace }} ${{ github.workspace }}/tests --check

      - name: Run isort
        run: isort ${{ github.workspace }} ${{ github.workspace }}/tests --check
