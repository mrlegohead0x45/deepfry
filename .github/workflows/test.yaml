name: Test with pytest

on:
  push:
    branches: [main]
    paths:
      - "deepfry/**"
      - "tests/**"

  pull_request:
    branches: [main]
    paths:
      - "deepfry/**"
      - "tests/**"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install and cache poetry
        uses: mrlegohead0x45/clement-walter-poetry-action@v1
        with:
          os: windows-latest
          python-version: py3.10

      - name: Test
        working-directory: ${{ github.workspace }}/tests
        run: poetry run pytest
